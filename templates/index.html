<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <title>Admin Panel</title>
    <link rel="stylesheet" type="text/css" href="static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <div class="topbar" id="topbar">
            <div class="logo">
                <h2>Venmito</h2>
            </div>
            <div class="search">
                <input type="text" id="search-bar" placeholder="Search Here">
                <label for="search"><i class="fas fa-search"></i></label>
            </div>
            <i class="fas fa-bell"></i>
            <div class="user">
                <img src="static/img/user-icon.png" alt="user image">
            </div>
        </div>

        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <ul>
                <li><a href="{{ url_for('home') }}"><i class="fas fa-th-large"></i> <div>Dashboard</div></a></li>
                <li><a href="{{ url_for('analytics') }}"><i class="fas fa-chart-bar"></i> <div>Analytics</div></a></li>
                <li><a href="{{ url_for('earnings') }}"><i class="fas fa-dollar-sign"></i> <div>Financial Reports</div></a></li>
                <li><a href="{{ url_for('transactions') }}"><i class="fas fa-exchange-alt"></i> <div>Transactions</div></a></li>
                <li><a href="{{ url_for('customers') }}"><i class="fas fa-users"></i> <div>Customers</div></a></li>
                <li><a href="{{ url_for('settings') }}"><i class="fas fa-cog"></i> <div>Settings</div></a></li>
                <li><a href="{{ url_for('help') }}"><i class="fas fa-question-circle"></i> <div>Help</div></a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main">
            <div class="cards">
                <div class="card">
                    <div class="card-content">
                        <div class="number" id="top-store-revenue">$0</div>
                        <div class="card-name">Top Store Revenue</div>
                    </div> 
                    <div class="icon-box"><i class="fas fa-store"></i></div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="number" id="total-promotions">0</div>
                        <div class="card-name">Total Promotions</div>
                    </div> 
                    <div class="icon-box"><i class="fas fa-tags"></i></div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="number" id="highest-transfer">$0</div>
                        <div class="card-name">Highest Transfer</div>
                    </div> 
                    <div class="icon-box"><i class="fas fa-exchange-alt"></i></div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="number" id="avg-transaction">$0</div>
                        <div class="card-name">Avg Transaction Value</div>
                    </div> 
                    <div class="icon-box"><i class="fas fa-calculator"></i></div>
                </div>
            </div>

            <div class="charts">
                <div class="chart">
                    <h2>Revenue (By Stores)</h2>
                    <canvas id="lineChart"></canvas>
                </div>
                <div class="chart" id="doughnut-chart">
                    <h2>Top Transfers</h2>
                    <canvas id="doughnut"></canvas>
                </div>
                <div class="charts">
                    <div class="chart">
                        <h2>Sales in the Last 12 Months</h2>
                        <canvas id="salesChart"></canvas>
                    </div>
                </div>

                <div class="download-container">
                    <button id="downloadCsvBtn">Download CSV Data</button>
                </div>
            </div>

        </div>
    </div>

    <script src="static/script.js"></script>

</body>
</html>
