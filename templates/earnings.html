<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <title>Financial Reports</title>
    <link rel="stylesheet" type="text/css" href="static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <!-- Top Bar -->
        <div class="topbar">
            <div class="logo">
                <h2>Venmito</h2>
            </div>
            <div class="search">
                <input type="text" id="search" placeholder="Search Earnings">
                <label for="search"><i class="fas fa-search"></i></label>
            </div>
            <i class="fas fa-bell"></i>
            <div class="user">
                <img src="static/img/user-icon.png" alt="user image">
            </div>
        </div>
    
        <!-- Sidebar -->
        <div class="sidebar">
            <ul>
                <li><a href="{{ url_for('home') }}"><i class="fas fa-th-large"></i> <div>Dashboard</div></a></li>
                <li><a href="{{ url_for('analytics') }}"><i class="fas fa-chart-bar"></i> <div>Analytics</div></a></li>
                <li><a href="{{ url_for('earnings') }}" class="active"><i class="fas fa-dollar-sign"></i> <div>Financial Reports</div></a></li>
                <li><a href="{{ url_for('transactions') }}"><i class="fas fa-exchange-alt"></i> <div>Transactions</div></a></li>
                <li><a href="{{ url_for('customers') }}"><i class="fas fa-users"></i> <div>Customers</div></a></li>
                <li><a href="{{ url_for('settings') }}"><i class="fas fa-cog"></i> <div>Settings</div></a></li>
                <li><a href="{{ url_for('help') }}"><i class="fas fa-question-circle"></i> <div>Help</div></a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main">
            <h1>Financial Overview</h1>

            <!-- Summary Cards -->
            <div class="cards">
                <div class="card">
                    <div class="card-content">
                        <div class="number" id="total-revenue">$0</div>
                        <div class="card-name">Total Revenue</div>
                    </div> 
                    <div class="icon-box"><i class="fas fa-money-bill-wave"></i></div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="number" id="avg-store-revenue">$0</div>
                        <div class="card-name">Avg Store Revenue</div>
                    </div> 
                    <div class="icon-box"><i class="fas fa-store"></i></div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="number" id="top-earning-store">$0</div>
                        <div class="card-name">Top Earning Store</div>
                    </div> 
                    <div class="icon-box"><i class="fas fa-chart-line"></i></div>
                </div>
            </div>

            <!-- Revenue Trends Chart -->
            <div class="charts">
                <div class="chart">
                    <h2>Revenue Trends (2023 - 2024)</h2>
                    <canvas id="revenueChart"></canvas>
                </div>
            </div>

            <!-- Earnings Table -->
            <div class="table-container">
                <h2>Revenue by Store</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Store</th>
                            <th>Total Revenue</th>
                            <th>Transactions</th>
                            <th>Avg Transaction</th>
                        </tr>
                    </thead>
                    <tbody id="earnings-data">
                        <!-- Data will be dynamically loaded -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="static/script.js"></script>
    <script src="static/earning.js"></script>
</body>
</html>
